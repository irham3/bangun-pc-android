    namespace 'com.kaizen.bangunpc'
    compileSdk 33

    defaultConfig {
        applicationId "com.kaizen.bangunpc"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }

